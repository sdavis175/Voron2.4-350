##########DISABLEMENTS##########
[menu __main __octoprint]
type: disabled

[menu __main __control __fanonoff]
type: disabled

[menu __main __control __caselightonoff]
type: disabled
################################

# OVERRIDE INPUT_STEP DISTANCE
[menu __main __tune __offsetz]
type: input
name: Offset Z:{'%05.3f' % menu.input}
input: {printer.gcode_move.homing_origin.z}
input_min: -5
input_max: 5
input_step: 0.01
realtime: True
gcode:
    SET_GCODE_OFFSET Z={'%.3f' % menu.input} MOVE=1

# OVERRIDE FILAMENT MACROS / DISABLE "FAST/SLOW" VERSIONS
[menu __main __filament __hotloadf]
type: input
name: H Load: {menu.input}
input: 230
input_min: 180
input_max: 300
input_step: 10
gcode:
    LOAD_FILAMENT TEMP={menu.input}
	
[menu __main __filament __hotunloadf]
type: input
name: H Unload: {menu.input}
input: 230
input_min: 180
input_max: 300
input_step: 10
gcode:
    UNLOAD_FILAMENT TEMP={menu.input}

[menu __main __filament __loadf]
type: disabled
	
[menu __main __filament __unloadf]
type: disabled

[menu __main __filament __loads]
type: disabled
	
[menu __main __filament __unloads]
type: disabled
	
