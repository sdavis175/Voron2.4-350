[menu __main __control __exhaustspeed]
type: input
name: Exhaust: {'%3d' % (menu.input*100)}%
input: {printer['fan_generic exhaust_fan'].speed}
input_min: 0
input_max: 1
input_step: 0.1
gcode:
    SET_FAN_SPEED FAN=exhaust_fan SPEED={menu.input}
	
[menu __main __control __off]
type: command
enable: {not printer.idle_timeout.state == "Printing"}
name: OFF
gcode: OFF

[menu __main __control __exhaustoff]
type: command
name: Exhaust Off
gcode: SET_FAN_SPEED FAN=exhaust_fan SPEED=0
	
[menu __main __control __exhauston]
type: command
name: Exhaust On
gcode: SET_FAN_SPEED FAN=exhaust_fan SPEED=1

[menu __main __temp __heatsoak]
type: input
name: Heatsoak: {menu.input}
input: 110
input_min: 80
input_max: 110
input_step: 10
gcode:
    HEATSOAK_BED TEMP={menu.input}

#ADD PETG PREHEAT
[menu __main __temp __preheat_petg]
type: list
name: Preheat PETG

[menu __main __temp __preheat_petg __all]
type: command
enable: {('extruder' in printer) and ('heater_bed' in printer)}
name: Preheat all
gcode:
   M140 S70
   M104 S245

[menu __main __temp __preheat_petg __hotend]
type: command
enable: {'extruder' in printer}
name: Preheat hotend
gcode: M104 S245

[menu __main __temp __preheat_petg __bed]
type: command
enable: {'heater_bed' in printer}
name: Preheat bed
gcode: M140 S70